<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Slider</title>
</head>
<body>
    <section class="slider-container">
        <div class="slide">
            <img class="slide-img" src="https://images.unsplash.com/photo-1612740393489-c07577fd55a7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="image">
        </div>
        <div class="slide">
            <img class="slide-img" src="https://images.unsplash.com/photo-1638091986258-0c285a62defd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="image">
        </div>
        <div class="slide">
            <img class="slide-img" src="https://images.unsplash.com/reserve/Hxev8VTsTuOJ27thHQdK_DSC_0068.JPG?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=867&q=80" alt="image">
        </div>
        <div class="slide">
            <img class="slide-img" src="https://images.unsplash.com/photo-1633759918773-2a0c12b7cc31?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80" alt="image">
        </div>
        <div class="slide">
            <img class="slide-img" src="https://images.unsplash.com/photo-1638025715197-0378ec8a12dd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="image">
        </div>
    </section>
    <section class="btn-container">
        <button id="prev-btn">
            <i class="fa fa-angle-left"></i>
        </button>
        <button id="next-btn">
            <i class="fa fa-angle-right"></i>
        </button>
    </section>
    <script src="./app.js"></script>
</body>
</html>
